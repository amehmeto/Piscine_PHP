<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Balloon</title>
<style>
div {
	background-color: red;
	border-radius: 50%;
	height: 200px;
	width: 200px;
}
</style>
	</head>
	<body>
		 <div id="balloon" onclick="colorFunction(); inflate();" 
			 onmouseleave="deflate(); colorFunctionTwo();">
			  
		 </div>
<script>
function	colorFunction()
{
	var		balloon;
	
	balloon = document.getElementById("balloon");
	if (balloon.style.backgroundColor == "")
		balloon.style.backgroundColor = "red";
	if (balloon.style.backgroundColor == "red")
		balloon.style.backgroundColor = "green";
	else if (balloon.style.backgroundColor == "green")
		balloon.style.backgroundColor = "blue";
	else if (balloon.style.backgroundColor == "blue")
		balloon.style.backgroundColor = "red";
}

function	inflate()
{
	var		balloon;
	var		size;

	balloon = document.getElementById("balloon");
	size = window.getComputedStyle(balloon).getPropertyValue('height');
	size = parseInt(size.substring(0, 3));
	if (size < 420)
		size += 10;
	else
		size = 200;
	balloon.style.height = size + "px";
	balloon.style.width = size + "px";
	console.log(size);
}

function	deflate()
{
	var		balloon;
	var		size;

	balloon = document.getElementById("balloon");
	size = window.getComputedStyle(balloon).getPropertyValue('height');
	size = parseInt(size.substring(0, 3));
	if (size > 200)
		size -= 5;
	balloon.style.height = size + "px";
	balloon.style.width = size + "px";
	console.log(size);
}

function	colorFunctionTwo()
{
	var		balloon;
	
	balloon = document.getElementById("balloon");
	if (balloon.style.backgroundColor == "")
		balloon.style.backgroundColor = "red";
	if (balloon.style.backgroundColor == "red")
		balloon.style.backgroundColor = "blue";
	else if (balloon.style.backgroundColor == "blue")
		balloon.style.backgroundColor = "green";
	else if (balloon.style.backgroundColor == "green")
		balloon.style.backgroundColor = "red";
}
</script>
	</body>
</html>
